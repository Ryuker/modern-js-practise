<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
  </head>
  <body>
    <div id="insert">
      <div style="margin-bottom: 40px;">Press and key to get the keycode</div>
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <div class="key">
          s
          <small>e.key</small>
        </div>
        <div class="key">
          83
          <small>e.keyCode</small>
        </div>
        <div class="key">
          KeyS
          <small>e.code</small>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
